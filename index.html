<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discord Layout">
    <meta name="author" content="Francesco Matteucci">
    <title>Layout Pagina Discord</title>
    <link rel="icon" href="img/icon.jpg" type="image/ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="high-header d-flex">
            <div class="logo" title="logo"></div>
            <div class="link" title="link"></div>
            <div class="login" title="login"></div>
        </div>
        <div class="low-header d-flex">
            <div title="Intestazione inferiore"></div>
        </div>
    </header>
    <main>
        <div class="info d-flex">
            <div class="lightblue-box" title="Informazioni"></div>
            <div class="pink-box" title="Informazioni"></div>
        </div>
        <div class="description d-flex">
            <div class="inverted lightblue-box" title="Descrizione"></div>
            <div class="pink-box" title="Descrizione"></div>
        </div>
        <div class="community d-flex">
            <div class="lightblue-box" title="Community"></div>
            <div class="pink-box" title="Community"></div>
        </div>
        <div class="tecnology d-flex">
            <div class="tech" title="Tecnologia"></div>
        </div>
    </main>
    <footer>

    </footer>

</body>

</html>
